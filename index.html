<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superhero Laser Dodge</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Video background -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/videos/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- overlay -->
  <div id="overlay">
    <header>
      <h1>Superhero Laser Dodge</h1>
      <p class="tagline">
        Move the hero up and down to dodge incoming lasers. Survive the full 60 seconds.
      </p>
    </header>

    <main>
      <section id="hud">
        <div class="hud-item">
          <span class="label">Score:</span>
          <span id="score">0</span>
        </div>
        <div class="hud-item">
          <span class="label">Time:</span>
          <span id="time">60</span>s
        </div>
        <div class="hud-item">
          <button id="startBtn">Start</button>
          <button id="resetBtn" disabled>Reset</button>
        </div>
        <p class="controls">
          ontrols: W / S or ↑ / ↓ to move. Press Space to start.
        </p>
        <p id="message"></p>
      </section>

      <section id="game-area" aria-label="2D game area">
        <div id="hero">
          <img id="hero-img" src="assets/images/superhero.svg" alt="Superhero" />
          <div class="hitbox"></div>
        </div>
      
        <div class="ship ship-top">
          <img src="assets/images/spaceship_blue.svg" alt="Blue ship" />
        </div>
        <div class="ship ship-middle">
          <img src="assets/images/spaceship_green.svg" alt="Green ship" />
        </div>
        <div class="ship ship-bottom">
          <img src="assets/images/spaceship_red.svg" alt="Red ship" />
        </div>
      </section>
      
    </main>

    <footer>
      <p>Main artwork and content by the site author.</p>
    </footer>
  </div>

  <script src="java/script.js"></script>
</body>
</html>
